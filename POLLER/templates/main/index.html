{%extends 'check/base.html'%} {% block content %}

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Poller  </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
                <a href="">QUESTIONS</a>
            </li>
            <li>
                {%if request.user.is_authenticated %}
                  <a href="{% url 'check_logout'%}">Logout</a>
                {% else %}
                 <a href="{% url 'check_login'%}">Login</a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <li class="collection-header">
            <h4>QUESTIONS</h4>
        </li>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="collection">
                {%for ques in question_list%}
                <a href="{%url 'question' ques.id%}" class="collection-item">
                     {{ques.content}}
                </a> {%endfor%}
            </div>

        </div>
    </div>
</div>

{%endblock%}
